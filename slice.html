<html>
<head>
<title>string function</title>
</head>
<body>
<h1 align="center">string function</h1>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
let text = "Apple, Banana, Kiwi";
let part = text.substring(7,13);
document.getElementById("demo").innerHTML = part;
document.write("this is for diya betti");
let text1 = "Apple, Banana, Kiwi";
let part1 = text1.slice(-12);
document.getElementById("demo1").innerHTML = part1;
let text2 = "Apple, Banana, Kiwi";
let part2 = text2.substr(7,6);
document.getElementById("demo2").innerHTML = part2;
</script>
</body>
</html>
