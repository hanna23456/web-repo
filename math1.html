<html>
<head>
<title>math objects </title>
</head>
<body>
<h3 style="color:blue"><b> Math.round(4.6):</b></h3>
<p id="demo">round:</p>
<h3 style="color:blue"><b>Math.ceil(4.4):</b></h3>
<p id="demo1" style="color:green;"></p>
<h3 style="color:blue"><b> Math.trunc(4.7):</b></h3>
<p id="demo2" style="color:green;"></p>
<h3 style="color:blue"><b> Math.sign(4):</b></h3>
<p id="demo3" style="color:green;"></p>
<h3 style="color:blue"><b> Math.pow(8,2):</b></h3>
<p id="demo4" style="color:green;"></p>
<h3 style="color:blue"><b> Math.sqrt(64):</b></h3>
<p id="demo5" style="color:green;"></p>
<h3 style="color:blue"><b> Math.abs(-4.7) :</b></h3>
<p id="demo6" style="color:green;"></p>
<h3 style="color:blue"><b> Math.min(0, 150, 30, 20, -8, -200):</b></h3>
<p id="demo7" style="color:green;"></p>
<h3 style="color:blue"><b> Math.random():</b></h3>
<p id="demo8" style="color:green;"></p>
<h3 style="color:blue"><b> Math.log10(1000):</b></h3>
<p id="demo9" style="color:green;"></p>
<script>
document.getElementById("demo").innerHTML = Math.round(4.6);
document.getElementById("demo1").innerHTML = Math.ceil(4.4);
document.getElementById("demo2").innerHTML = Math.trunc(4.7);
document.getElementById("demo3").innerHTML = Math.sign(4);
document.getElementById("demo4").innerHTML = Math.pow(8,2);
document.getElementById("demo5").innerHTML = Math.sqrt(64);
document.getElementById("demo6").innerHTML = Math.abs(-4.7);
document.getElementById("demo7").innerHTML = Math.min(0, 150, 30, 20, -8, -200);
document.getElementById("demo8").innerHTML = Math.random();
document.getElementById("demo9").innerHTML = Math.log10(1000);
</script>
<h1 align="center">string function</h1>
<h2 style color="orange"
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
let text = "Apple, banana, Kiwi";
let part = text.substring(7,13);
document.getElementById("demo").innerHTML = part;
document.write("this is for diya betti");
let text1 = "Apple, Banana, Kiwi";
let part1 = text1.slice(-12);
document.getElementById("demo1").innerHTML = part1;
let text2 = "Apple, Banana, Kiwi";
let part2 = text2.substr(7,6);
document.getElementById("demo2").innerHTML = part2;
</script>
</body>
</html>
