<html>
<head>
    <title>JS String and Math Functions</title>
</head>
<body>
 <h1 style="color:brown">Math Functions</h1>
    <script>
function calc1()
{
 var x=document.getElementById("number").value;
 document.getElementById("demo").value=Math.round(x);
}
function calc2()
{
 var x=document.getElementById("number").value;
 document.getElementById("demo").value=Math.ceil(x);
}
function cal3()
{
var x=document.getElementById("number").value;
 document.getElementById("demo").value=Math.trunc(x);
}
function calc4()
{
 var x=document.getElementById("number").value;
 document.getElementById("demo").value=Math.sign(x);
}
function calc5()
{
 var x=document.getElementById("number").value;
 document.getElementById("demo").value=Math.sqrt(x);
}
function calc6()
{
 var x=document.getElementById("number").value;
 document.getElementById("demo").value=Math.log(x);
}
</script>
<h4 style="color:green">Number: <input type="text" id="number"></h4><br>
<button onClick="calc1()">Round</button>
<button onClick="calc2()">ceil</button>
<button onClick="calc3()">trunc</button>
<button onClick="calc4()">sign</button>
<button onClick="calc5()">squareroot</button>
<button onClick="calc6()">log</button>
<br>
<h4 style="color:green">Value:<input type="text" id="demo"></h4> <br>
</body>
